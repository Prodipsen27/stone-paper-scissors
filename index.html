<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 >Rock, Paper and Scissors</h1>
    <p id="p">Hi, I am ZxBot. Let's Play!</p>
    <div class="bg">
        <img id="bot"src="img/bot.png" alt="">   
        
    </div>

    <div class="scoreBoard">
        
        <div class="score">
            
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <p>SCORES</p>
        <div  class="score">
            <p id="botScore">0</p>
            <p>Bot</p>
        </div>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="img/rock.png" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="img/paper.png" alt="">
        </div>
        <div id="scissors" class="choice">
            <img src="img/scissors.png" alt="">
        </div>
    </div>
   
    <div id="res" class="result">
        <p>Result</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
